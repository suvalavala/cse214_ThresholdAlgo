<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threshold Algorithm Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Threshold Algorithm Interactive Demo</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="objects">Number of Objects: <span id="objectsValue">1000</span></label>
                <select id="objects" class="select-input">
                    <option value="1000">1,000</option>
                    <option value="5000">5,000</option>
                    <option value="10000">10,000</option>
                </select>
            </div>

            <div class="control-group">
                <label for="rankings">Number of Rankings: <span id="rankingsValue">5</span></label>
                <select id="rankings" class="select-input">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>

            <div class="control-group">
                <label for="topk">Top-K Value: <span id="topkValue">10</span></label>
                <select id="topk" class="select-input">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>

            <button id="runButton" onclick="runAlgorithm()">Run Algorithm</button>
        </div>

        <div class="results" id="results">
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>

            <div class="metrics">
                <div class="metric-card">
                    <h3>Performance Results</h3>
                    <p>TA Runtime: <span id="taRuntime">0</span> ms</p>
                    <p>SQL Runtime: <span id="sqlReference">-</span> ms</p>
                    <p class="improvement" id="improvement"></p>
                </div>

                <div class="metric-card">
                    <h3>Configuration</h3>
                    <p>Objects: <span id="configObjects">0</span></p>
                    <p>Rankings: <span id="configRankings">0</span></p>
                    <p>Top-K: <span id="configTopK">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="threshold-algorithm.js"></script>
    <script src="script.js"></script>
</body>
</html>
